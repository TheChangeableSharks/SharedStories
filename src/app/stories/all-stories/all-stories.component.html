<div class="col-xs-7">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="text-center">Recent stories</h3>
      <form action="" class="search-form">
        <div class="form-group has-feedback">
          <input class="form-control text-center" type="text" placeholder="Search a story..." [ngModelOptions]="{standalone:true}" [(ngModel)]="term">
          <span class="glyphicon glyphicon-search form-control-feedback" style="color:blue"></span>
        </div>
      </form>
      <app-story [stories]="stories | searchFilter:term"></app-story>
    </div>
  </div>
</div>
<app-top-stories></app-top-stories>
