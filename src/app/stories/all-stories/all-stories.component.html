<div class="col-xs-7">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="text-center">Recent stories</h3>
      <input class="form-control text-center margin-bot-md" type="text" placeholder="Search..." [ngModelOptions]="{standalone:true}" [(ngModel)]="term">
      <app-story [stories]="stories | searchFilter:term"></app-story>
    </div>
  </div>
</div>
<app-top-stories></app-top-stories>
