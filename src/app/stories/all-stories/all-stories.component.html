<form id="filter" style="padding-left:100px;">
  <input type="text" placeholder="Search..." style="width:300px;" [ngModelOptions]="{standalone:true}" [(ngModel)]="term">
</form>
<div class="col-xs-7">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="text-center">Recent stories</h3>
      <app-story [stories]="stories | searchFilter:term"></app-story>
    </div>
  </div>
</div>

<app-top-stories></app-top-stories>
