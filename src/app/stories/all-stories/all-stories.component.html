<h3 class="text-center">Recent stories</h3>
<form action="" class="search-form">
  <div class="form-group has-feedback">
    <input class="form-control text-center" type="text" placeholder="Search a story..." [ngModelOptions]="{standalone:true}"
      [(ngModel)]="term">
    <span class="glyphicon glyphicon-search form-control-feedback"></span>
  </div>
</form>
<app-story [stories]="stories | searchFilter:term"></app-story>
