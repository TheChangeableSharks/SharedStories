<div class="row">
  <div class="col-xs-8">
    <div class="story">
      <h3 class="title">{{story.title}}</h3>
      <p class="content text-muted">{{story.content}}</p>
    </div>
    <h2 class="text-center">{{story.likes}} Likes</h2>
    <button class="btn btn-block btn-primary" (click)="like()">Like</button>
  </div>
</div>
