<h2 class="text-center">Publish your story</h2>
<form #f="ngForm" (ngSubmit)="create(f)">
  <div class="form-group">
    <input class="form-control" placeholder="Title" type="text" name="title" ngModel required>
  </div>
  <div class="form-group">
    <textarea class="form-control" name="content" placeholder="Write your story.." ngModel required></textarea>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Publish</button>
</form>
