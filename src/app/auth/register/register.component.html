<h2 class="text-center">Register</h2>
<form (ngSubmit)="register(f)" #f="ngForm">
  <div class="form-group">
    <input class="form-control" placeholder="E-mail" type="email" name="email" ngModel required>
  </div>
  <div class="form-group">
    <input class="form-control" placeholder="Password" type="password" name="password" ngModel required>
  </div>
  <div class="margin-bot-md text-center">
    <a routerLink="/auth/login">Already have an account? Login here</a>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
